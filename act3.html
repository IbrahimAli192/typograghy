<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text transfrom and text decoration</title>
    <style>
        h1{
            text-decoration: overline;
            text-transform: capitalize;
        }
        h2{
            text-decoration: overline;
            text-transform: uppercase;
        }
        h3{
            text-decoration: line-through;
            text-transform: none;
        }
        h4{
             text-decoration: overline underline;
             text-transform: none;
        }
    </style>
</head>
<body>
    <h1>CODINGAL</h1>
    <h2>codingal</h2>
    <h3>CODINGAL</h3>
    <h4>CODINGAL</h4>
</body>
</html>
