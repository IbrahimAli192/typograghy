<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text align text shadow box shadow</title>
    <style>
        body{
            text-align: center;
        }
        #text{
            text-shadow: 2px 2px 8px black;
        }
        #indent{
            text-indent: 50%;
        }
        #box{
            width: 200px;
            height: 100px;
            background-color: wheat;
            border: 5px sold black;
            border-radius: 8px;
            box-shadow: 0px 2px 2px 0px;
        }
    </style>
</head>
<body>
    <h1 id="text">We are learning text align</h1>
    <div id="box">we are learning text shadow</div>
    <div>
        <p>this is an example of text indent</p>
        <p id="indent">this is an example of text indent</p>
    </div>
</body>
</html>
